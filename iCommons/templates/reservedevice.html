{% extends "base.html" %} {% load static %}

{% block content %}

<div class="view" style="background-image: url('icommons-desktop.png'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
  <form method="post" action="" id="form">
    {% csrf_token %}
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12">
          <div class="img-thumbnail" style="background-color: #07294D; color:#FFC600;">
            <h1 class="text-center"> Reserve Equipment </h1>


            <!-- Select a device -->
            <label for="device">
              <h4>Select Equipment Type... </h4>
            </label>
            <select name="device" class="form-control form-control-lg">
              {% for type in Types %}
              <option>{{type.0}}</option>
              {% endfor %}
            </select>

            <!-- Enter the Date -->
            <div class="mt-3">
              <label for="device">
                <h4>Select Duration</h4>
              </label>
              <select name="time" class="form-control form-control-lg">
                <option>24 Hours</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button id="submit" type="submit" class="btn btn-primary float-right col-md-3">Submit</button>
      </div>

  </form>
</div>

{% endblock content %}
